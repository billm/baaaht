name: agents

on:
  push:
    branches:
      - main
    paths:
      - agents/**
      - proto/**
      - .github/workflows/agents.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}
  BASE_IMAGE_NAME: agent-base
  ASSISTANT_IMAGE_NAME: agent-assistant
  DOCKER_METADATA_SHORT_SHA_LENGTH: "7"
  IMAGE_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build_base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute deterministic tag
        id: vars
        run: echo "sha_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata (base)
        id: meta_base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./agents/base/Dockerfile
          platforms: ${{ env.IMAGE_PLATFORMS }}
          push: true
          tags: ${{ steps.meta_base.outputs.tags }}
          labels: ${{ steps.meta_base.outputs.labels }}

  build_assistant:
    runs-on: ubuntu-latest
    needs: build_base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute deterministic tag
        id: vars
        run: echo "sha_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata (assistant)
        id: meta_assistant
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.ASSISTANT_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push assistant image
        uses: docker/build-push-action@v6
        with:
          context: ./agents/assistant
          file: ./agents/assistant/Dockerfile
          platforms: ${{ env.IMAGE_PLATFORMS }}
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.vars.outputs.sha_tag }}
          push: true
          tags: ${{ steps.meta_assistant.outputs.tags }}
          labels: ${{ steps.meta_assistant.outputs.labels }}
