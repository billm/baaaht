name: publish-images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  BASE_IMAGE_NAME: baaaht/agent-base
  ASSISTANT_IMAGE_NAME: baaaht/agent-assistant
  DOCKER_METADATA_SHORT_SHA_LENGTH: "12"

jobs:
  build_base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute deterministic tag
        id: vars
        run: echo "sha12_tag=sha-${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata (base)
        id: meta_base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./agents/base/Dockerfile
          push: true
          tags: ${{ steps.meta_base.outputs.tags }}
          labels: ${{ steps.meta_base.outputs.labels }}

  build_assistant:
    runs-on: ubuntu-latest
    needs: build_base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute deterministic tag
        id: vars
        run: echo "sha12_tag=sha-${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata (assistant)
        id: meta_assistant
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.ASSISTANT_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push assistant image
        uses: docker/build-push-action@v6
        with:
          context: ./agents/assistant
          file: ./agents/assistant/Dockerfile
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.vars.outputs.sha12_tag }}
          push: true
          tags: ${{ steps.meta_assistant.outputs.tags }}
          labels: ${{ steps.meta_assistant.outputs.labels }}
