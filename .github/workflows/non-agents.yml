name: non-agents

on:
  push:
    branches:
      - main
    paths:
      - llm-gateway/**
      - .github/workflows/non-agents.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}
  LLM_GATEWAY_IMAGE_NAME: llm-gateway
  DOCKER_METADATA_SHORT_SHA_LENGTH: "7"
  IMAGE_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build_llm_gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (llm-gateway)
        id: meta_llm_gateway
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.LLM_GATEWAY_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push llm-gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./llm-gateway
          file: ./llm-gateway/Dockerfile
          platforms: ${{ env.IMAGE_PLATFORMS }}
          push: true
          tags: ${{ steps.meta_llm_gateway.outputs.tags }}
          labels: ${{ steps.meta_llm_gateway.outputs.labels }}
